<!DOCTYPE html> 
<html> 
	<head>
    <title>jQuery UI AutoComplete : Search and Close Methods</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
       

</head> 
<body>
 <form>
        <button id="c">C</button>
        <button id="a">A</button>
        <button id="input">Input Content</button>
        <button id="closeAuto">Close Auto Suggestion</button>        
        <div class="ui-widget">
            <label for="autoSuggest">City Names Beginning with C: </label><input id="autoSuggest"/>
        </div>

    </form>


    <script>
        $(document).ready(function() {
         var cCities = ["Chicago", "California", "Chennai", "Cambridge", "Colombo", "Cairo"];
            $('#autoSuggest').autocomplete({
                source: cCities,
                minLength: 0,
                delay: 0
            })
            
            $('button').click(function(e) {
                e.preventDefault();
                switch (this.id) {
                    case "closeAuto":                                         
                        $('#autoSuggest').autocomplete("close");
                        break;
                    case "input":                           
                        $('#autoSuggest').autocomplete("search");
                        break;
                    default:           
                        $('#autoSuggest').autocomplete("search", this.id);
                        break;
                }
            })

        });
    </script>
</body>
</html>
